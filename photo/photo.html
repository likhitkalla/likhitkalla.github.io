<script>
    const images = document.querySelectorAll('.image-container');




    for (const image of images) {
        const img = image.querySelector('img');
        const optionsContainer = image.querySelector('.image-options');
        const increaseBrightnessButton = optionsContainer.querySelector('.increase-brightness');
        const duplicateImageButton = optionsContainer.querySelector('.duplicate-image');
        var timer;

        img.addEventListener('mouseover', function () {
            img.classList.add('transparent');
            optionsContainer.style.display = 'block';
            setTimeout(function () {
                img.classList.remove('transparent');
                optionsContainer.style.display = 'none';
            }, 1000);
        });

        if (increaseBrightnessButton != null) {

            increaseBrightnessButton.addEventListener('click', () => {
                img.style.filter = 'brightness(150%)';
            });
        }

        if (duplicateImageButton != null) {
            duplicateImageButton.addEventListener('click', () => {
                const newImageContainer = document.createElement('div');
                newImageContainer.classList.add('image-container');
                const newImage = img.cloneNode(true);
                newImageContainer.appendChild(newImage);
                const newOptionsContainer = optionsContainer.cloneNode(true);
                newImageContainer.appendChild(newOptionsContainer);
                image.parentElement.insertBefore(newImageContainer, image.nextSibling);
            });
        }

        function checkColor() {
            var canvas = document.createElement("canvas");
            var ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;
            var redCount = 0;
            var greenCount = 0;
            var blueCount = 0;
            for (var i = 0; i < data.length; i += 4) {
                var red = data[i];
                var green = data[i + 1];
                var blue = data[i + 2];
                if (red > green + blue) {
                    redCount++;
                } else if (green > red + blue) {
                    greenCount++;
                } else if (blue > red + green) {
                    blueCount++;
                }
            }
            var totalCount = redCount + greenCount + blueCount;
            var redPercentage = Math.round((redCount / totalCount) * 100);
            var greenPercentage = Math.round((greenCount / totalCount) * 100);
            var bluePercentage = Math.round((blueCount / totalCount) * 100);
            var result;
            if (redPercentage > 50) {
                result = "reddish";
            } else if (bluePercentage > 50) {
                result = "blueish";
            } else if (greenPercentage > 50) {
                result = "greenish";
            } else {
                result = "not clearly reddish, blueish or greenish";
            }
            alert("The image is " + result + ".");
        }

        const reddishButton = optionsContainer.querySelector('.reddish-button');
        var blueishButton = optionsContainer.querySelector('.blueish-button');
        var greenishButton = optionsContainer.querySelector('.greenish-button');

        if (reddishButton != null) {
            reddishButton.addEventListener('click', () => {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var data = imageData.data;
                for (var i = 0; i < data.length; i += 4) {
                    var r = data[i];
                    var g = data[i + 1];
                    var b = data[i + 2];
                    if (r <= g + b) {
                        data[i] = g + b;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                img.src = canvas.toDataURL();
            });
        }

        if (blueishButton != null) {
            blueishButton.addEventListener('click', () => {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                console.log("clcik")
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var data = imageData.data;
                for (var i = 0; i < data.length; i += 4) {
                    var r = data[i];
                    var g = data[i + 1];
                    var b = data[i + 2];
                    if (b <= r + g) {
                        data[i + 2] = r + g;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                img.src = canvas.toDataURL();
            });
        }

        if (greenishButton != null) {
            greenishButton.addEventListener('click', function () {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                var data = imageData.data;
                for (var i = 0; i < data.length; i += 4) {
                    var r = data[i];
                    var g = data[i + 1];
                    var b = data[i + 2];
                    if (g <= r + b) {
                        data[i + 1] = r + b;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                img.src = canvas.toDataURL();
            });
        }

        const h = optionsContainer.querySelector(".reduce-resolution-button");

        if (h != null) {
            h.addEventListener("click", reduceResolution);

            function reduceResolution() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                const scaleFactor = 0.4; // Change this value to adjust the reduction in resolution
                canvas.width = img.width * scaleFactor;
                canvas.height = img.height * scaleFactor;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const newImage = new Image();
                img.src = canvas.toDataURL();
            }
        }
        const h1 = optionsContainer.querySelector(".convert-to-grey");
        if (h1 != null) {
            h1.addEventListener("click", convertToGrayscale);
            function convertToGrayscale() {
                img.style.filter = 'grayscale(100%)';
            }
        }
        const h2 = optionsContainer.querySelector(".increase-saturation")

        if (h2 != null) {
            h2.addEventListener("click", increaseSaturation);

            function increaseSaturation() {
                img.style.filter = 'saturate(150%)';
            }
        }
        const h3 = optionsContainer.querySelector(".increase-contrast")
        if (h3 != null) {
            h3.addEventListener("click", increaseContrast);
            function increaseContrast() {
                img.style.filter = 'contrast(150%)';
            }
        }

        const h6 = optionsContainer.querySelector("sharp-en")
        if (h6 != null) {
            h6.addEventListener("click", sharpen);
            function sharpen() {
                img.style.filter = 'contrast(125%) brightness(115%) saturate(110%) blur(0px)';
            }
        }
        const h4 = optionsContainer.querySelector(".drop-shad")
        if (h4 != null) {
            h4.addEventListener("click", dropshad);

            function dropshad() {
                img.style.filter = 'drop-shadow(0 0 0.75rem crimson)';

        const h5 = optionsContainer.querySelector(".invert-img")
        if (h5 != null) {

        const h7 = optionsContainer.querySelector(".blur-img")
        if (h7 != null) {
